<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Fichas</title>
</head>
<body>
    <h2>Generar Excel desde archivo TXT</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="archivo" accept=".txt" required>
        <br><br>
        <button type="submit">Generar Excel</button>
    </form>
</body>
</html>
